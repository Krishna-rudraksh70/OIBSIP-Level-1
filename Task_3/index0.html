<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temparature Converter</title>
        <meta name="description" content="Temparature Converter">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <div class="togglebtn"><p></p></div>
        
        <div class="con">
            <div class="button">
                <h2 id="value"></h2>
                <span class="cel">°Celsius</span>
                <span class="fah">°Fahrenheit</span>
                <span class="kel">°Kelvin</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="ac">AC</span>
                <span>0</span>
                <span>00</span>
                <span id="c" class="cel" onclick="tocel(); return false;">°Celsius</span>
                <span id="f" class="fah" onclick="tofah(); return false;">°Fahrenheit</span>
                <span id="k" class="kel" onclick="tokel(); return false;">°Kelvin</span>
            </div>
        </div>
        
        <script src="./js/script.js" async defer></script>
    </body>
</html>
